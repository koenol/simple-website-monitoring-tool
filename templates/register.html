<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>

    <body id="register-page">
        <h1>Register New Account</h1>
        {% for message in get_flashed_messages() %}
        <div class="error">
            <p>
                <b>{{ message }}</b>
            </p>
        </div>
        {% endfor %}
        <div class="register-form" id="register-form">
            <form action="/register" method="post">
                <p>
                    <label for="username">Username</label><br />
                    <input
                        type="text"
                        name="username"
                        id="username"
                        minlength="{{ form_validation_limit[0] }}"
                        maxlength="{{ form_validation_limit[1] }}"
                        placeholder="Between {{ form_validation_limit[0] }} and {{ form_validation_limit[1] }} characters"
                        required
                        value="{{ filled.username }}"
                    />
                    <input
                        type="hidden"
                        name="csrf_token"
                        value="{{ session.csrf_token }}"
                    />
                </p>
                <p>
                    <label for="password1">Password</label><br />
                    <input
                        type="password"
                        name="password1"
                        id="password1"
                        minlength="{{ form_validation_limit[2] }}"
                        placeholder="Min {{ form_validation_limit[2] }} characters"
                        required
                    />
                </p>
                <p>
                    <label for="password2">Password Again</label><br />
                    <input
                        type="password"
                        name="password2"
                        id="password2"
                        minlength="{{ form_validation_limit[2] }}"
                        placeholder="Min {{ form_validation_limit[2] }} characters"
                        required
                    />
                </p>
                <input type="submit" value="Register" />
            </form>
        </div>
        <p>
            <a href="/">Go back to login page</a>
         </p>
    </body>
</html>
