<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>
<!-- self.note: Login required -->
<body class="profile-page">
<header>
    <div>User: <span id="username">{{ session.username }}</span></div>
    <form method="POST" action="/logout">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <button id="logout">Logout</button>
    </form>
</header>

<nav class="sidebar">
    <ul class="nav-menu">
        <li><a href="/main" class="nav-link">Dashboard</a></li>
        <li><a href="/profile/{{ session.user_id }}" class="nav-link active">Profile</a></li>
        <li><a href="/website" class="nav-link">Websites</a></li>
    </ul>
</nav>

<div class="container">
    <div class="main-box">
        <div class="box">
            <h2>Profile</h2>
    </div>
</div> <!-- self.note: end of login required -->

</body>
</html>
