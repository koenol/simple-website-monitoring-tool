<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="static/main.css" />
    </head>

    <body id="login-page">
        <h1 id="login-title">Simple Website Monitoring Tool</h1>
        <div class="login-form" id="login-form">
            <form action="/login" method="post">
                <p>
                    <label for="username">Username</label> <br />
                    <input
                        type="text"
                        name="username"
                        id="username"
                        minlength="{{ form_validation_limits[0] }}"
                        maxlength="{{ form_validation_limits[1] }}"
                        required
                    />
                </p>
                <p>
                    <label for="password">Password</label> <br />
                    <input
                        type="password"
                        name="password"
                        minlength="{{ form_validation_limits[2] }}"
                        maxlength="{{ form_validation_limits[3] }}"
                        id="password"
                        required
                    />
                </p>
                <input type="submit" value="Login" id="login-button" />
            </form>
        </div>
        <hr />
        <div class="register-form" id="register-form">
            <form action="/register" method="get">
                <button type="submit" id="register-button">
                    Register New Account
                </button>
            </form>
        </div>
    </body>
</html>
